<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Rutas de Entrega - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Gestión de Rutas de Entrega - Dashboard</h1>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">

                        <p class="card-text">Gestiona los vehículos de la flota.</p>
                        <a href="/vehiculos/" class="btn btn-primary">Ir a Vehículos</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">

                        <a href="/conductores/" class="btn btn-primary">Ir a Conductores</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rutas</h5>
                        <p class="card-text">Gestiona las rutas de entrega.</p>
                        <a href="/rutas/" class="btn btn-primary">Ir a Rutas</a>

                </div>
            </div>
